<!DOCTYPE html>
<html>
  <head>
    <title>Lighthouse v6 Scoring calculator</title>

    <meta charset="utf-8" />
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

<!--     ToDO
-  maybe instead of showing the metric score out of 100 it could show how many perf category points each metric is docking you for
- allow user to try out scores < 5
-->
    <link rel=preload as=font href="./exo-2-latin-400.woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <h1>Lighthouse Scoring Calculator</h1>
  <h2>v6</h2>

  <form class="wrapper" id="v6">
    <table>
      <thead>
        <tr>
          <th class="th--metric" colspan="2"></th>
          <th class="th--value" colspan="2">Value</th>
          <th class="th--weight">Weighting</th>
          <th class="th--score" colspan="2">Metric Score</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="perfscore">
      <div class="lh-gauge__wrapper">
        <div class="lh-gauge__svg-wrapper">
          <svg viewBox="0 0 120 120" class="lh-gauge">
            <circle class="lh-gauge-base" r="56" cx="60" cy="60"></circle>
            <circle
              class="lh-gauge-arc"
              transform="rotate(-90 60 60)"
              r="56"
              cx="60"
              cy="60"
            ></circle>
          </svg>
        </div>
        <div class="lh-gauge__percentage"></div>
        <!-- TODO: should likely be an h2  -->
        <div class="lh-gauge__label"></div>
      </div>
    </div>
  </form>

  <h2>v5</h2>

  <form class="wrapper" id="v5">
    <table>
      <thead>
        <tr>
          <th class="th--metric" colspan="2"></th>
          <th class="th--value" colspan="2">Value</th>
          <th class="th--weight">Weighting</th>
          <th class="th--score" colspan="2">Metric Score</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="perfscore">
      <div class="lh-gauge__wrapper">
        <div class="lh-gauge__svg-wrapper">
          <svg viewBox="0 0 120 120" class="lh-gauge">
            <circle class="lh-gauge-base" r="56" cx="60" cy="60"></circle>
            <circle
              class="lh-gauge-arc"
              transform="rotate(-90 60 60)"
              r="56"
              cx="60"
              cy="60"
            ></circle>
          </svg>
        </div>
        <div class="lh-gauge__percentage"></div>
        <!-- TODO: should likely be an h2  -->
        <div class="lh-gauge__label"></div>
      </div>
    </div>
  </form>

  <script defer src="dist/calc.js"></script>
</html>
