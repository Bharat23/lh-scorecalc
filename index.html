<!DOCTYPE html>
<html>
  <head>
    <title>Scoring calculator</title>

    <!--     <meta name="description" content="A cool thing made with HyperDev"> -->
    <link
      id="favicon"
      rel="icon"
      href="https://hyperdev.com/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <!--  
  TODO:

  * add checkbox to indicate: this is a rate not a scalar. (100mph vs 150mph)

-->

  <h1 class="c-bmi__title [ u-textUppercase u-textCenter ]">BMI Calculator</h1>
  <div class="c-bmi__body g-linear-grad">
    <div class="c-bmi__row">
      <span>Weight: <span id="weight-text"></span>kg</span>
      <input
        class="c-bmi__slider"
        id="weight-slider"
        type="range"
        min="40"
        max="120"
        step="1"
        value="71"
      />
    </div>
    <div class="c-bmi__row">
      <span>Height: <span id="height-text"></span>cm</span>
      <input
        class="c-bmi__slider"
        id="height-slider"
        type="range"
        min="140"
        max="210"
        value="175"
      />
    </div>
    <h2 class="c-bmi__result typo-1 [ u-textUppercase u-textCenter ]">
      your BMI is
      <span
        class="typo-2 c-bmi__number g-btn-shadow [ u-block ]"
        id="bmi-text"
      ></span>
    </h2>
    <button id="jsInfoButton" class="g-buttonClean g-btn-shadow c-bmi__info">
      <i>i</i>
    </button>
  </div>

  <h1>Faster Than</h1>
  <h2>optimum=750</h2>
  <ul>
    <li>
      value=150:
      <meter
        min="0"
        max="1000"
        low="300"
        high="600"
        optimum="750"
        value="250"
      ></meter>
    </li>
    <li>
      value=450:
      <meter
        min="0"
        max="1000"
        low="300"
        high="600"
        optimum="750"
        value="450"
      ></meter>
    </li>
    <li>
      value=750:
      <meter
        min="0"
        max="1000"
        low="300"
        high="600"
        optimum="750"
        value="750"
      ></meter>
    </li>
    <li>
      value=0:
      <meter
        min="0"
        max="1000"
        low="300"
        high="600"
        optimum="750"
        value="0"
      ></meter>
    </li>
    <li>
      value=1000:
      <meter
        min="0"
        max="1000"
        low="300"
        high="600"
        optimum="750"
        value="1000"
      ></meter>
    </li>
  </ul>

  <section id="calculatorContainer">
    <form class="wrapper">
      <table>
        <thead>
          <tr>
            <th class="th--metric">Metric</th>
            <th class="th--value" colspan=2>Value</th>
            <th class="th--score" colspan=2>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>FCP</td>
            <td>
              <input type="range" class="FCP metric-value" />
            </td>
            <td>
              <output class="FCP value-output"></output>
            </td>
            <td>
              <input type="range" class="FCP metric-score" />
            </td>
            <td>
              <output class="FCP score-output"></output>
            </td>
          </tr>
          <tr>
            <td>SI</td>
            <td>
              <input type="range" class="SI metric-value" />
            </td>
            <td>
              <output class="SI value-output"></output>
            </td>
            <td>
              <input type="range" class="SI metric-score" />
            </td>
            <td>
              <output class="SI score-output"></output>
            </td>
          </tr>
          <tr>
            <td>LCP</td>
            <td>
              <input type="range" class="LCP metric-value" />
            </td>
            <td>
              <output class="LCP value-output"></output>
            </td>
            <td>
              <input type="range" class="LCP metric-score" />
            </td>
            <td>
              <output class="LCP score-output"></output>
            </td>
          </tr>
          <tr>
            <td>TTI</td>
            <td>
              <input type="range" class="TTI metric-value" />
            </td>
            <td>
              <output class="TTI value-output"></output>
            </td>
            <td>
              <input type="range" class="TTI metric-score" />
            </td>
            <td>
              <output class="TTI score-output"></output>
            </td>
          </tr>
          <tr>
            <td>TBT</td>
            <td>
              <input type="range" class="TBT metric-value" />
            </td>
            <td>
              <output class="TBT value-output"></output>
            </td>
            <td>
              <input type="range" class="TBT metric-score" />
            </td>
            <td>
              <output class="TBT score-output"></output>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="perfscore">
        <h3>Performance score: <output>score</output></h3>
        <meter class="perf-score" value="0.45"></meter>
      </div>

      <!-- <fieldset class="calculator" id="tileDimensions">
        <h2>What is the new value?</h2>
     
        <div>
          <input type="number" id="newvalue" value="">
          <span>(time units)</span>
          <label for="areaHeight">OMG, u so <em>fast</em> now.</label>
        </div>
        
      </fieldset>
      
      <input type="submit" value="Calculate"> -->
    </form>
  </section>

  <section id="results">
    <span id="basic-summary" class="wrapper"
      >Alright!
      <strong id="tilesPerMeterSquared" class="result">you could say</strong
      >â€¦</span
    >
    <div id="calculatorResults" class="wrapper"></div>
  </section>

  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.3.22/rx.all.js"
  ></script>

  <script defer src="script.js"></script>
</html>
