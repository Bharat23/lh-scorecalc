<!DOCTYPE html>
<html>
  <head>
    <title>Lighthouse v6 Scoring calculator</title>

    <meta charset="utf-8" />
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

<!--     ToDO
-  maybe instead of showing the metric score out of 100 it could show how many perf category points each metric is docking you for
- allow user to try out scores < 5
-->
    <link rel=preload as=font href="https://cdn.glitch.com/722a76de-66ae-475a-8f8d-58107d5d8832%2Fexo-2-latin-400.woff2">
    <link rel="stylesheet" href="/style.css" />
  </head>

  <h1>Lighthouse v6 Scoring Calculator</h1>

  <form class="wrapper">
    <table>
      <thead>
        <tr>
          <th class="th--metric" colspan="2"></th>
          <th class="th--value" colspan="2">Value</th>
          <th class="th--weight">Weighting</th>
          <th class="th--score" colspan="2">Metric Score</th>
        </tr>
      </thead>
      <tbody>
        <tr id="FCP">
          <td>
            <span class="lh-metric__score-icon"></span>
          </td>
          <td>FCP (First Contentful Paint)</td>
          <td>
            <input type="range" class="FCP metric-value" />
          </td>
          <td>
            <output class="FCP value-output"></output>
          </td>
          <td>
            <span class="FCP weight-text"></span>
          </td>

          <td>
            <input type="range" class="FCP metric-score" />
          </td>
          <td>
            <output class="FCP score-output"></output>
          </td>
        </tr>

        <tr id="SI">
          <td>
            <span class="lh-metric__score-icon"></span>
          </td>
          <td>SI (Speed Index)</td>
          <td>
            <input type="range" class="SI metric-value" />
          </td>
          <td>
            <output class="SI value-output"></output>
          </td>
          <td>
            <span class="SI weight-text"></span>
          </td>
          <td>
            <input type="range" class="SI metric-score" />
          </td>
          <td>
            <output class="SI score-output"></output>
          </td>
        </tr>
        <tr id="LCP">
          <td>
            <span class="lh-metric__score-icon"></span>
          </td>
          <td>LCP (Largest Contentful Paint)</td>
          <td>
            <input type="range" class="LCP metric-value" />
          </td>
          <td>
            <output class="LCP value-output"></output>
          </td>
          <td>
            <span class="LCP weight-text"></span>
          </td>
          <td>
            <input type="range" class="LCP metric-score" />
          </td>
          <td>
            <output class="LCP score-output"></output>
          </td>
        </tr>
        <tr id="TTI">
          <td>
            <span class="lh-metric__score-icon"></span>
          </td>
          <td>TTI (Time to Interactive)</td>
          <td>
            <input type="range" class="TTI metric-value" />
          </td>
          <td>
            <output class="TTI value-output"></output>
          </td>
          <td>
            <span class="TTI weight-text"></span>
          </td>
          <td>
            <input type="range" class="TTI metric-score" />
          </td>
          <td>
            <output class="TTI score-output"></output>
          </td>
        </tr>
        <tr id="TBT">
          <td>
            <span class="lh-metric__score-icon"></span>
          </td>
          <td>TBT (Total Blocking Time)</td>
          <td>
            <input type="range" class="TBT metric-value" />
          </td>
          <td>
            <output class="TBT value-output"></output>
          </td>
          <td>
            <span class="TBT weight-text"></span>
          </td>
          <td>
            <input type="range" class="TBT metric-score" />
          </td>
          <td>
            <output class="TBT score-output"></output>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="perfscore">
      <div class="lh-gauge__wrapper">
        <div class="lh-gauge__svg-wrapper">
          <svg viewBox="0 0 120 120" class="lh-gauge">
            <circle class="lh-gauge-base" r="56" cx="60" cy="60"></circle>
            <circle
              class="lh-gauge-arc"
              transform="rotate(-90 60 60)"
              r="56"
              cx="60"
              cy="60"
            ></circle>
          </svg>
        </div>
        <div class="lh-gauge__percentage"></div>
        <!-- TODO: should likely be an h2  -->
        <div class="lh-gauge__label"></div>
      </div>
    </div>
  </form>

  <script defer src="dist/calc.js"></script>
</html>
