  <section id="calculatorContainer">
    <form class="wrapper">
      <table>
        <thead>
          <tr>
            <th class="th--metric">Metric</th>
            <th class="th--value" colspan="2">Value</th>
            <th class="th--score" colspan="2">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr id="FCP">
            <td>FCP</td>
            <td>
              <input type="range" class="FCP metric-value" />
            </td>
            <td>
              <output class="FCP value-output"></output>
            </td>
            <td>
              <input type="range" class="FCP metric-score" />
            </td>
            <td>
              <output class="FCP score-output"></output>
            </td>
          </tr>
          <tr id="SI">
            <td>SI</td>
            <td>
              <input type="range" class="SI metric-value" />
            </td>
            <td>
              <output class="SI value-output"></output>
            </td>
            <td>
              <input type="range" class="SI metric-score" />
            </td>
            <td>
              <output class="SI score-output"></output>
            </td>
          </tr>
          <tr id="LCP">
            <td>LCP</td>
            <td>
              <input type="range" class="LCP metric-value" />
            </td>
            <td>
              <output class="LCP value-output"></output>
            </td>
            <td>
              <input type="range" class="LCP metric-score" />
            </td>
            <td>
              <output class="LCP score-output"></output>
            </td>
          </tr>
          <tr id="TTI">
            <td>TTI</td>
            <td>
              <input type="range" class="TTI metric-value" />
            </td>
            <td>
              <output class="TTI value-output"></output>
            </td>
            <td>
              <input type="range" class="TTI metric-score" />
            </td>
            <td>
              <output class="TTI score-output"></output>
            </td>
          </tr>
          <tr id="TBT">
            <td>TBT</td>
            <td>
              <input type="range" class="TBT metric-value" />
            </td>
            <td>
              <output class="TBT value-output"></output>
            </td>
            <td>
              <input type="range" class="TBT metric-score" />
            </td>
            <td>
              <output class="TBT score-output"></output>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="perfscore">
        <div class="lh-gauge__wrapper">
          <div class="lh-gauge__svg-wrapper">
            <svg viewBox="0 0 120 120" class="lh-gauge">
              <circle class="lh-gauge-base" r="56" cx="60" cy="60"></circle>
              <circle
                class="lh-gauge-arc"
                transform="rotate(-90 60 60)"
                r="56"
                cx="60"
                cy="60"
              ></circle>
            </svg>
          </div>
          <div class="lh-gauge__percentage"></div>
          <!-- TODO: should likely be an h2  -->
          <div class="lh-gauge__label"></div>
        </div>
      </div>
    </form>
  </section>

  <script
    defer
    src="https://unpkg.com/@reactivex/rxjs@6.5.3/dist/global/rxjs.umd.js"
  ></script>
  <script defer src="math.js"></script>
  <script defer src="script.js"></script>
</html>
